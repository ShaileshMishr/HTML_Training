<!DOCTYPE html>
<html>
    <head>
        <title>Assignment</title>
    </head>
    <body>
        <h1>Employee Details</h1>

        <form name="myForm" onsubmit="return validateForm()" action="JsAssignOut.html" method="post">
            <fieldset>
            <legend>Employee Information</legend>
            <label for="name" id="name">Name :</label>
            <input type="text" id="name" name="user1" placeholder="Enter name "> <br><br>
            <label for="id1" id="id1">Emp Id :</label>
            <input type="id" id="id" name="id" placeholder="Enter Emp Id"> <br><br>
            <label for="doj" id="doj1">Joining Date:</label>
            <input type="date" id="doj" name="doj"/> <br><br>
            <label for="hw1" id="hw1">Hours worked :</label>
            <input type="hw" id="hw" name="hw" placeholder="Enter total hours worked"> <br><br>
            
            <label for="des">Designation:</label>
            <select name="des" id="des">
                <option value="Manager">Manager</option>
                <option value="Consultant">Consultant</option>
                <option value="Trainee">Trainee</option>
            </select> <br><br>

            <input type="submit"  value="Submit"/>
            <!-- <a href="JsAssignOut.html">
                <input type="button"  value="Submit"/> <br><br>
            </a> -->
            <script src="jsassign.js"> </script>


        </fieldset>

        </form>


    </body>
</html>
