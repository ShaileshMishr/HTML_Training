<!-- Once the user clicks on the register link, it will take the user to the registration page where the user id
 will be prefilled with a random generated number which is not editable.
Along with the userId, registration page will have fields like username, password (Masked), 
repeat password (unmasked), date of birth, address, Educational qualification, hobbies and list of certifications.
All the mandatory fields should be validated and username should be at least 6 characters and password should have at least 
one capital letter, at least one special character and min 8 characters long, it should match the repeat password field.
All validation errors should appear in red text just below the fields. -->

<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="reg.css">
    </head>
    <body>
        <h1>Registration Page</h1> <br>

        <div class="container">
        <form name="myForm" onsubmit="return validateForm()" action="confirm.html" method="post">
            <fieldset>
            <legend>User Information</legend>
            <label for="id1" id="id1">User Id :</label>
            <input type="id" id="id" name="id" readonly> <br><br>
            <label for="name" id="name">User Name :</label>
            <input type="text" id="name" name="user1" placeholder="Enter name "> <br><br>
            <label for="pwd" id="pwd1">Password:</label>
            
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[!@#$%^&])(?=.*[A-Z]).{8,}" title="Must contain 
            at least one capital letter, at least one special character and min 8 characters long,"> <br><br>
        
        </div>
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="special" class="invalid">A <b>special (!@#$%^&)</b> character</p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div><br>
          <div class="container">
            <label for="rpwd" id="rpwd1">Repeat Password:</label>
            <input type="password"  id="rpwd" placeholder="Repeat password">
            <label >If you want to unmasked a Password then check the below box :</label>
            <input type="checkbox" onclick="myFunction()"> <br><br>

            <label for="dob" id="dob1">Date of Birth :</label>
            <input type="date" id="dob" name="dob"/> <br><br>
            <label for="addr1" id="addr1">Address:</label><br>
            <input type="text" id="addr" name="addr"/> <br><br>
            <!-- <textarea id="addr" name="addr" rows="4" cols="30" required>
            </textarea> <br><br> -->
            <label for="qual" id="qual1">Qualification :</label><br>
            <textarea id="qual" name="qual" rows=4 cols=30 >
            </textarea> <br><br>
           
            <label for="hob1" id="hob1">Hobbies :</label><br>
            <textarea id="hob" name="hob" rows="4" cols="30" required>
            </textarea> <br><br>
            <label for="cert1" id="cert1">List of certifications :</label><br>
            <textarea id="cert" name="cert" rows="4" cols="30" required>
            </textarea> <br><br>

            <input type="submit"  value="Submit"/>
            <script src="main.js"> </script>

        </fieldset>

          </div>
             
        </form>
    
    
    </body>
</html>
